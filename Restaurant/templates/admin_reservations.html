<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ: Резервации</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Бронирования</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Кількість людей</th>
            <th>Дата і час</th>
            <th>Телефон</th>
            <th>Видалити</th>
        </tr>
        {% for r in reservations %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.people_quantity }}</td>
            <td>{{ r.time }}</td>
            <td>{{ r.phone }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_reservation', reservation_id=r.id) }}">
                    <button type="submit">Видалити</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
