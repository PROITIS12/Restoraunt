{% extends "base.html" %}
{% block content %}
<div class="menu-container">
    {% for category, dishes in categorized_dishes.items() %}
        <h2 class="menu-category">{{ category }}</h2>
        <div class="dish-category-section">
            {% for dish in dishes %}
                <div class="dish-card1">
                    <img src="{{ url_for('static', filename='images/dishes/' + dish.image) }}" alt="{{ dish.name }}" />
                    <h3>{{ dish.name }}</h3>
                    <p>{{ dish.description }}</p>
                    <p><strong>{{ dish.price }} грн</strong></p>
                    <a href="{{ url_for('dish_detail', dish_id=dish.id) }}" class="details-button">Докладніше</a>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
